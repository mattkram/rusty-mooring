  release:
    name: Release
    runs-on: ubuntu-latest
    if: "startsWith(github.ref, 'refs/tags/v')"
    needs:
    - linux
#      - macos
#      - windows
    steps:
    - uses: actions/download-artifact@v7
      with:
        name: wheels
    - name: Publish to PyPI
      uses: messense/maturin-action@v1
      env:
        MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
      with:
        command: upload
        args: --skip-existing *
